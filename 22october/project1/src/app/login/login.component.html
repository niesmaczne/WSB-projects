<div class="login">
  <h2>login</h2>
  <form (ngSubmit)="Login()" #form="ngForm">
    <div class="form-group">
      <label for="username">User:</label>
      <input name="username" id="username" type="text" [(ngModel)]="formData.username" required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input name="password" id="password" type="password" [(ngModel)]="formData.password" required />
    </div>
    <button type="submit" [disabled]="form.invalid">Login</button>
  </form>
</div>
